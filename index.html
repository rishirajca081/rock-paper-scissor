<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id="head">Rock Paper Scissors</h1>
    </div>
    <div class="container">
    <div class="game">
        <button id="rock" class="image">
            <img src="stone.webp" id="stone-img">
        </button>
        <button id="paper"><img src="paper.jpg" id="stone-img"></button>
        <button id="scissor"><img src="scissor.jpeg" id="stone-img"></button>
    </div>
</div>
<div class="score-board">
<div class="user"> 
  <p id="user-score">0</p>
  <p id="user-name">User</p> 
  <p id="result-name-user">Not Selected</p> 
</div>
<div class="comp"> 
    <p id="comp-score">0</p>
    <p id="user-name">Comp</p>
    <p id="result-name-comp">Not Selected</p>   
  </div>
</div>
<div class="result">
<p id="result-store">Not Decided</p>
</div>
    <script src="script.js"></script>
</body>
</html>
